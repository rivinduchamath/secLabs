name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval \"db.adminCommand('ping').ok\""
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30
          --replSet rs0

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Init Mongo replica set
        run: |
          for i in {1..30}; do
            docker run --rm --network host mongo:7 \
              mongosh --quiet "mongodb://127.0.0.1:27017/admin" \
              --eval "db.adminCommand('ping').ok" && break
            sleep 2
          done

          docker run --rm --network host mongo:7 \
            mongosh --quiet "mongodb://127.0.0.1:27017/admin" \
            --eval "rs.initiate({_id:'rs0',members:[{_id:0,host:'127.0.0.1:27017'}]})" || true

          sleep 5

          # verify rs is up
          docker run --rm --network host mongo:7 \
            mongosh --quiet "mongodb://127.0.0.1:27017/admin" \
            --eval "rs.status().ok"

      - name: Run tests + coverage
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/sec_labs?replicaSet=rs0
        run: mvn -B clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
